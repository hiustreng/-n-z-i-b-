<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phép Màu Tình Yêu & Pháo Hoa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d); /* Nền hoàng hôn */
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden; /* Quan trọng để pháo hoa không gây cuộn trang */
            position: relative; /* Dùng cho hiệu ứng pháo hoa */
        }
        h1 { 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 20; /* Đảm bảo chữ nằm trên pháo hoa */
        }
        
        .buttons-container { 
            margin-top: 30px; 
            display: flex; 
            gap: 40px; 
            position: relative; 
            min-width: 300px;
            justify-content: center;
            z-index: 20; /* Đảm bảo nút nằm trên pháo hoa */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px; /* Bo tròn hơn cho đẹp */
            border: none;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yesBtn { 
            background-color: #00d2ff; /* Màu xanh nước biển */
            color: #1a1a2e; 
            box-shadow: 0 0 15px #00d2ff;
        }

        #noBtn { 
            background-color: #808080; 
            color: white; 
            position: relative; 
            z-index: 20;
        }

        /* ----- HIỆU ỨNG PHÁO HOA ----- */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: rise 1.5s ease-out forwards;
            z-index: 10;
        }

        .firework::before, .firework::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
        }
        .firework::before { animation: explode-left 0.5s ease-out forwards; }
        .firework::after { animation: explode-right 0.5s ease-out forwards; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-500px) scale(0.5); opacity: 0; }
        }

        @keyframes explode-left {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateX(-20px) translateY(-20px) scale(0); opacity: 0; }
        }

        @keyframes explode-right {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateX(20px) translateY(-20px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="status">"yêu ai nhất làooo" <br> chắc chắn là...</h1>
    
    <div class="buttons-container">
        <button id="yesBtn" onclick="success()"> Anh </button>
        <button id="noBtn" onmouseover="moveButton()">không yêu</button>
    </div>

    <audio id="loveSong">
        <source src="phep-mau-nguyen-hung.mp3" type="audio/mpeg">
    </audio>

    <script>
        function success() {
            // Phát nhạc
            const audio = document.getElementById('loveSong');
            audio.play().catch(() => {
                alert("Nhấn OK để nghe nhạc phép màu nhé!");
                audio.play();
            });

            // Thay đổi nội dung
            document.getElementById('status').innerHTML = "anh cũng iu elm <br> nhìu lắm luôn á!";
            
            // Ẩn nút
            document.querySelector('.buttons-container').style.display = 'none';
            document.body.style.background = "linear-gradient(to bottom, #000000, #330033)"; // Đổi nền tối để pháo hoa nổi bật

            // Tạo hiệu ứng pháo hoa
            for (let i = 0; i < 10; i++) { // Bắn 10 quả pháo hoa
                setTimeout(createFirework, i * 300); // Mỗi quả cách nhau 0.3 giây
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // Random vị trí bắn pháo hoa từ dưới lên
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.bottom = '-10px'; // Bắt đầu từ dưới màn hình
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`; // Màu ngẫu nhiên

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove(); // Xóa pháo hoa sau khi kết thúc animation
            }, 2000); // Tổng thời gian animation là 1.5s, xóa sau 2s cho an toàn
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            noBtn.style.position = 'fixed'; // Chuyển sang fixed để di chuyển tự do
            
            // Tính toán vị trí ngẫu nhiên
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20); // Giảm 20px để tránh ra ngoài rìa
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>

</body>
</html>
